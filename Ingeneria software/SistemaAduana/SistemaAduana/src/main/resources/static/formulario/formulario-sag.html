<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario SAG</title>
  <link rel="stylesheet" href="formulario.css"/>
</head>
<body class="SAG">
  <div class="main-content">
    <div class="container">
      <img src="../imagenes/logo.png" alt="Logo Aduanas de Chile" class="logo"/>
      <h2>Formulario SAG</h2>
      <form id="formularioSAG">
        <label for="nombreViajero">Nombre del Viajero:</label>
        <input
          type="text"
          id="nombreViajero"
          required
          placeholder="Ej: Juan Pérez"
        />

        <label for="rutViajero">RUT del Viajero:</label>
        <input
          type="text"
          id="rutViajero"
          required
          pattern="[0-9]{7,8}-[0-9Kk]{1}"
          title="Ejemplo: 12345678-9 o 1234567-K"
          placeholder="Ej: 12345678-9"
        />

        <label for="tipoProductos">Tipo de Productos:</label>
        <input
          type="text"
          id="tipoProductos"
          required
          placeholder="Ej: Frutas frescas"
        />

        <label for="cantidadProductos">Cantidad de Productos:</label>
        <input
          type="number"
          id="cantidadProductos"
          min="1"
          required
          placeholder="Ej: 3"
        />

        <label for="procedencia">Procedencia:</label>
        <input
          type="text"
          id="procedencia"
          required
          placeholder="Ej: Argentina"
        />

        <label for="justificacion">Justificación:</label>
        <input
          type="text"
          id="justificacion"
          placeholder="Ej: Consumo personal"
        />

        <label for="declaracionFirmada">
          Declaración Firmada (PDF):
        </label>
        <small style="display:block; color:#002664; margin-top:4px; font-size:13px;">
          Adjunte la declaración jurada firmada por el viajero en formato PDF.
        </small>
        <input
          type="file"
          id="declaracionFirmada"
          accept=".pdf"
          required
        />

        <button type="submit" onclick="registrar()">Registrar</button>
        
      </form>
    </div>
  </div>
  <script src="formulario-sag.js"></script>
</body>
</html>
