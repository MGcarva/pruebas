<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Documento Vehicular</title>
  <link rel="stylesheet" href="formulario.css"/>
</head>
<body class="formulario-vehicular">
  <div class="main-content">
    <div class="container">
      <img src="../imagenes/logo.png" alt="Logo Aduanas de Chile" class="logo"/>
      <h2>Documento Vehicular</h2>
      <form id="documentoVehicular">
        <label for="vigenciaDias">Vigencia (días):</label>
        <input
          type="number"
          id="vigenciaDias"
          min="1"
          required
          placeholder="Ej: 180"
        />

        <label for="patenteVehiculo">Patente Vehículo:</label>
        <input
          type="text"
          id="patenteVehiculo"
          required
          placeholder="Ej: AB123CD"
        />

        <label for="marca">Marca:</label>
        <input
          type="text"
          id="marca"
          required
          placeholder="Ej: Toyota"
        />

        <label for="modelo">Modelo:</label>
        <input
          type="text"
          id="modelo"
          required
          placeholder="Ej: Corolla"
        />

        <label for="tipo">Tipo:</label>
        <input
          type="text"
          id="tipo"
          required
          placeholder="Ej: Sedán"
        />

        <label for="paisRegistro">País de Registro:</label>
        <input
          type="text"
          id="paisRegistro"
          required
          placeholder="Ej: Chile"
        />

        <label for="propietario">Propietario:</label>
        <input
          type="text"
          id="propietario"
          required
          placeholder="Ej: Juan Pérez"
        />

        <label for="numeroChasis">Número de Chasis:</label>
        <input
          type="text"
          id="numeroChasis"
          required
          placeholder="Ej: XYZ987654321"
        />

        <label for="numeroMotor">Número de Motor:</label>
        <input
          type="text"
          id="numeroMotor"
          required
          placeholder="Ej: ABC12345"
        />

        <label for="archivoAdjunto">
          Documento de Admisión Temporal (PDF):
        </label>
        <small style="display:block; color:#002664; margin-top:4px; font-size:13px;">
          Adjunte el documento de salida o admisión temporal del vehículo en formato PDF.
        </small>
        <input
          type="file"
          id="archivoAdjunto"
          accept=".pdf"
          required
        />

        <button type="submit">Registrar</button>
      </form>
    </div>
  </div>
  <script src="documento-vehicular.js"></script>
</body>
</html>
