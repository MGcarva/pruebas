<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Viajero</title>
  <style>
    body {
      background-color: #e3f2fd;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #01579b;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 1px 2px 10px rgba(0, 0, 0, 0.2);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      background-color: #01579b;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #003f6b;
    }
  </style>
</head>
<body>
  <h2>Registro de Funcionario</h2>
  <form id="viajeroForm">
    <input type="text" name="nombre" placeholder="Nombre completo" required />
    <input type="text" name="rut" placeholder="RUT" required />
    <input type="email" name="email" placeholder="Correo electrónico" required />
    <input type="password" name="contraseña" placeholder="Contraseña" required />
    <button type="submit">Registrar</button>
  </form>

  <script>
    document.getElementById("viajeroForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const data = {
        nombre: form.nombre.value,
        rut: form.rut.value,
        email: form.email.value,
        contraseña: form.contraseña.value,
      };

      const response = await fetch("http://localhost:8080/funcionario", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        alert("Funcionario registrado exitosamente");
        form.reset();
      } else {
        alert("Error al registrar Funcionario");
      }
    });
  </script>
</body>
</html>
