<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Administradores</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="main-content">
        <div class="container">
            <img src="../imagenes/logo.png" alt="Logo Aduanas de Chile" class="logo">
            <h2>Administradores</h2>
            <h2>Formulario de Registro</h2>

            <!-- Formulario usando objeto Admin -->
            <form id="registroForm" action="registro-exitoso-admin.html" method="post">
                                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="rut">RUT:</label>
                <input type="text" id="rut"placeholder="12345678-k" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="contrasena">Contrase√±a:</label>
                <input type="password" id="password" required>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </div>
</body>
</html>
